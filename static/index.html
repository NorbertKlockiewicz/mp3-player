<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MP3 Player</title>
    <script src="jq.js"></script>
    <script src="Main.js"></script>
    <script src="NET.js"></script>
    <script src="UI.js"></script>
    <script src="Music.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Cinzel|Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <div id="main">
        <div id="menu">
        </div>
        <div id="center">
            <h1>mp3 player - cz3 - playlist and progress bar</h1>
            <table id="list">


            </table>
        </div>
        <div id="footer">
            <div id="timefooter">
                <p id="trackname"></p>
            </div>
            <div id="centerfooter">
                <img id="control_back" src="/buttonback.png" width="100" height="100">
                <img id="control_center" src="/buttonplay.png" width="100" height="100">
                <img id="control_next" src="/buttonnext.png" width="100" height="100">
            </div>
            <div id="progressbar">
                <span id="currenttime">00:00</span><input type="range" id="progress" min="0" max="100" value="0">
                <span id="duration">00:00</span>
            </div>
        </div>


        <div id="temp"></div>
    </div>
</body>

</html>
